<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Direct Login Test</title>
</head>
<body>
<h1>Direct Login Test</h1>

<pre id="response"></pre>

<script>
    async function loginDirect() {
        const userRequestDto = {
            telegramId: 291662622,
            firstName: " UNKNOWN ",
            lastName: null,
            username: "Shukrullaev1",
            photoUrl: "https://t.me/i/userpic/320/Q0f2EkpQJlMwjY8SDa9wStDwsWksnxzBtrGqyEpH2Fs.jpg",
            authDate: 1755756626,
            hash: "4d50527595c8c908a7d75f483468e9f30b9366b13dbc19c567979af1743be75e"
        };

        try {
            const response = await fetch("http://localhost:8080/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userRequestDto)
            });

            const data = await response.json();
            document.getElementById("response").textContent = JSON.stringify(data, null, 2);

            if (data.token) {
                // Token va telegramId saqlanadi
                localStorage.setItem("authToken", data.token);
                localStorage.setItem("telegramId", userRequestDto.telegramId);

                alert("Login success ✅, token saqlandi!");
                window.location.href = "/home.html";
            } else {
                alert("Login completed, lekin token topilmadi ❌");
            }

        } catch (err) {
            console.error("Error while login:", err);
            alert("Login error ❌: " + err.message);
        }
    }

    loginDirect();
</script>
</body>
</html>
