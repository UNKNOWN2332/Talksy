<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Home Page</h1>

<pre id="userData"></pre>

<script>
    async function loadMe() {
        const token = localStorage.getItem("authToken");
        if (!token) {
            alert("Token topilmadi, login sahifasiga qaytilmoqda");
            window.location.href = "/index.html";
            return;
        }

        const response = await fetch("http://localhost:8080/api/auth/me", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        if (!response.ok) {
            alert("User ma'lumotini olishda xato");
            return;
        }

        const userData = await response.json();
        document.getElementById("userData").textContent = JSON.stringify(userData, null, 2);

        // Chat sahifasiga o'tish tugmasi
        const chatBtn = document.createElement("button");
        chatBtn.textContent = "Go to Chat";
        chatBtn.onclick = () => window.location.href = "/chat.html";
        document.body.appendChild(chatBtn);
    }

    loadMe();
</script>
</body>
</html>
